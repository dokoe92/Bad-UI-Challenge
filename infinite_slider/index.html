<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="input-wrapper">
        <h1>Tears.com</h1>
        <p>Please register</p>
        <div class="input">
            <label for="input-name">Please enter name</label>
            <input type="text" id="input-name" class="input-name" maxlength="100">
            <label for="input-password">Please enter password</label>
            <input type="text" id="input-password" class="input-password">
            <input type="button" name="" id="" value="submit" class="input-btn">
        </div>
    </div>

    <div class="container">
        <div class="slider-container">
            <div class="slide1 slide"></div>
            <div class="slide2 slide"></div>
        </div>
    </div>
    <button class="reset-btn">Reset</button>
 
    
</body>
</html>
